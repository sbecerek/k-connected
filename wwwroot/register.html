        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
        integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
        crossorigin=""></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>





    <link rel="stylesheet" href="css/register.css">

    <title>Document</title>

</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title signup">
                Signup Now</div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form id="signupform" class="signup">
                    <div class="field">
                        <input type="text" id="username" placeholder="Username" name="username" required/>
                    </div>

                    <div style="display: flex; flex-direction: row; column-gap: 5px;">
                        <div class="field">
                            <input type="text" placeholder="Firstname" name="firstname" required/>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Lastname" name="lastname" required/>
                        </div>
                    </div>


                    <div class="field">
                        <input type="email" placeholder="Email" name="email" required/>
                    </div>


                    <div class=field>

                        <textarea type="text" placeholder="Bio" name="bio" style="height: 100%; width: 100%;border-radius: 10px;"
                        required></textarea>
                    </div>


                    <div class="field">

                        <select name="technologyselect" id="technologyselect" multiple required>
                                <option value=" C#">C#</option>
                            <option value="C++">C++</option>
                        </select>
                    </div>


                    <div style="display: flex; flex-direction: row; column-gap: 5px;">
                        <div class="field">
                            <input type="text" placeholder="Street" name="street" required/>
                        </div>
                        <div class="field" style="width: 10vw;">
                            <input type="int" placeholder="Apartment" name="apartment" required/>
                        </div>
                    </div>

                    <div class="field">
                        <input type="text" placeholder="City" name="city" required/>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Country" name="country" required/>
                    </div>






                    <div class="field">
                        <input type="password" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="retypePassword" placeholder="Confirm password" required>
                    </div>



                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input type="submit" id="savebutton" value="Save">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/register.js"></script>
</body>

</html>
