<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Load Leaflet from CDN -->

        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.5.1/dist/esri-leaflet.js"
        integrity="sha512-q7X96AASUF0hol5Ih7AeZpRF6smJS55lcvy+GLWzJfZN+31/BQ8cgNx2FGF+IQSA4z2jHwB20vml+drmooqzzQ=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.css"
        integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
        integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
        crossorigin=""></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="css/main.css">

    <title>Document</title>
</head>

<body>

    <div class="container">

        <header>
            <div class="header-wrapper">

                <img id="logo" height="50px" src="logo.png" alt="">


                <div class="select-wrapper">


                    <select name="technologyselect" id="technologyselect" multiple ">
                    <option value="C#">C#</option>
                        <option value="C++">C++</option>
                    </select>
                </div>


                <div></div>

            </div>
        </header>

        <div class="map-wrapper">
            <div id="idmap" height=600px>

                <button id="codejambutton" class="trigger_popup_fricc">Host a CodeJam</button>

                <div class="hover_bkgr_fricc">
                    <span class="helper"></span>
                    <div>
                        <div class="popupCloseButton">&times;</div>
                        <!-- pop up content -->
                        <form action="" id="codejamform">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" required>

                            <label for="description">Description</label>
                            <textarea name="description" id="description" cols="30" rows="5" required placeholder="Put here your communication links and other details that might interest the users"></textarea >

                            <button id="savebutton">Save</button>
                        </form>
                    </div>
                </div>



                <button id="viewcodejambutton" class="trigger_popup_fricc1">View CodeJams</button>

                <div class="hover_bkgr_fricc1">
                    <span class="helper"></span>
                    <div >
                        <!-- pop up content -->
                        
                        <div id="jamlist">
                            
                        </div>
                        
                        <div class="popupCloseButton">&times;</div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
